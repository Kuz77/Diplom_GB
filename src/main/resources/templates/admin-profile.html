<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/css/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Admin Profile</h1>
    <h2>Motorcycle List</h2>
    <p>Total Revenue: <span th:text="${revenue}">0.0</span></p>
    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorcycle : ${motorcycles}">
            <td><img th:src="@{'/css/' + ${motorcycle.image}}" class="product-image" alt="Motorcycle Image"></td>
            <td th:text="${motorcycle.brand}">Brand</td>
            <td th:text="${motorcycle.model}">Model</td>
            <td th:text="${motorcycle.price}">Price</td>
            <td th:text="${motorcycle.category}">Category</td>
            <td><a th:href="@{'/motorcycle-sell/' + ${motorcycle.brand}}" class="button">Sell</a></td>
        </tr>
        </tbody>
    </table>
    <h2>Add Motorcycle</h2>
    <form action="#" th:action="@{/admin-profile}" method="post">
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <button type="submit" class="button">Add Motorcycle</button>
    </form>
</div>
</body>
</html>
