<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Showroom</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Showroom</h1>
<h2>Available Motorcycles</h2>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="motorcycle : ${motorcycles}">
        <td th:text="${motorcycle.brand}">Brand</td>
        <td th:text="${motorcycle.model}">Model</td>
        <td th:text="${motorcycle.price}">Price</td>
        <td th:text="${motorcycle.category}">Category</td>
        <td><a th:href="@{'/motorcycle-purchase/' + ${motorcycle.brand}}" class="button">Buy</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
