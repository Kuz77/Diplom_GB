<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/css/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>User Profile</h1>
    <h2>Your Purchases</h2>
    <p>Total Purchase: <span th:text="${purchase}">0.0</span></p>
    <h2>Available Motorcycles</h2>
    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorcycle : ${motorcycles}">
            <td><img th:src="@{'/css/' + ${motorcycle.image}}" class="product-image" alt="Motorcycle Image"></td>
            <td th:text="${motorcycle.brand}">Brand</td>
            <td th:text="${motorcycle.model}">Model</td>
            <td th:text="${motorcycle.price}">Price</td>
            <td th:text="${motorcycle.category}">Category</td>
            <td><a th:href="@{'/motorcycle-purchase/' + ${motorcycle.brand}}" class="button">Buy</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
